<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Shopping List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
  <h1>Shopping List</h1>
  <input type="text" id="item" placeholder="Enter item...">
  <div class="buttons">
  <button id="addBtn">Add</button>
  <button id="markBtn">Mark All Purchased</button>
  <button id="clearBtn">Clear List</button>
  <ul id="shoppingList"></ul>
</div>
</div>
  <script src="./script.js"></script>
</body>
</html>
